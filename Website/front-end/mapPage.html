    <body>

        <!-- Top Nav Bar -->
        <section id="title" class="background-img">
            <nav class="navbar navbar-expand-lg bg-body-tertiary background-img">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">HOME</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="./navigation.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    NAVIGATION
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="./navigation.html">Navigation</a></li>
                                    <li><a class="dropdown-item" href="./details.html?birdId=bird5">Example Details</a></li>

                                <a class="nav-link" href="./about us page.html">ABOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Info and Map Area -->
        <section id="mapArea" class="workspace">
            <div id='fullScreen'>
                <div id='sightingBox' class="translucent-box">
                    <h3>Bird Sightings</h3>
                    <!-- Bird Sighting Count content goes here -->
                </div>
                <div id='infoPanel'>
                    <!-- Search Bar -->
                    <div id='searchBar'>
                        <form id="searchForm">
                            <input type="text" id="searchInput" placeholder="Enter your search query" required>
                            <button type="submit" id="searchButton">Search</button>
                        </form>
                    </div>

                    <!-- Dynamically Loading Table -->
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Common Name</th>
                                <th>Scientific Name</th>
                            </tr>
                        </thead>

                        <tbody id="tableBody">
                            <!-- Rows are Populated here -->
                        </tbody>
                    </table>
                </div>
                <div id='mapCanvas'></div>
            </div>
        </section>

        <!-- Bottom Contact Us Bar -->
        <section id="contact" class="bottom">
            <div class="container">
               
            </div>
        </section>

        <!-- Javascripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type='text/javascript' src='https://code.jquery.com/jquery-3.7.1.js'></script>
        <script type='text/javascript' src='./js/mapStyle.js'></script>
        <script type='text/javascript' src='./js/mapPage.js'></script>
        <script>
            // load Google Maps API
            async function loadGoogleMapsAPI() {
                try {
                    const response = await fetch('http://localhost:3000/api/key');
                    const data = await response.json();
                    if (!data.apiKey) {
                        throw new Error('API key not found');
                    }
                    
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                } catch (error) {
                    console.error('Error loading Google Maps API:', error);
                    document.getElementById('mapCanvas').innerHTML = 
                        '<div style="text-align: center; padding: 20px;">' +
                        '<h3>Map Loading Failed</h3>' +
                        '<p>Please check API key configuration</p>' +
                        '</div>';
                }
            }

            
            document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);
        </script>

        <div id="mapControls" class="translucent-box" style="top: 20%;">
            <label>
                <input type="checkbox" checked onclick="toggleGreenSpaces(this.checked)">
                Show Green Spaces
            </label>
        </div>
    </body>
