<script>
    const search = document.getElementById("search")

    const park = document.getElementById("park")

    let n = 0

    next.onclick = () => {

        b.style.backgroundColor = 'rgb(235, 208, 134)'
        a.style.backgroundColor = 'rgb(240, 221, 166)'

    }

    search.onclick = () => {
        const s = prompt("搜索")
        console.log(s);
        if (s == 'bird') {
            a.style.backgroundColor = 'rgb(235, 208, 134)'
            b.style.backgroundColor = 'rgb(240, 221, 166)'
            bird.style.display = 'flex'
            park.style.display = 'none'

        } else if (s == 'park') {
            b.style.backgroundColor = 'rgb(235, 208, 134)'
            a.style.backgroundColor = 'rgb(240, 221, 166)'
            bird.style.display = 'none'
            park.style.display = 'flex'
        }

    }

    a.onclick = () => {
        a.style.backgroundColor = 'rgb(235, 208, 134)'
        b.style.backgroundColor = 'rgb(240, 221, 166)'
        park.style.display = 'none'
        bird.style.display = 'flex'
    }
    b.onclick = () => {
        b.style.backgroundColor = 'rgb(235, 208, 134)'
        a.style.backgroundColor = 'rgb(240, 221, 166)'
        bird.style.display = 'none'
        park.style.display = 'flex'
    }

    k1.onclick = () => {
        s1.style.display = 'block'
        alert("点赞成功!")
    }
    k2.onclick = () => {
        s2.style.display = 'block'
        alert("点赞成功!")
    }
    k3.onclick = () => {
        s3.style.display = 'block'
        alert("点赞成功!")
    }
</script>
